<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link href="slider.css" rel="stylesheet" type="text/css" >

</head>
<body>    
    <br></br>
    
     <div id="content-wrapper">
        <div class="column">
            <img id="featured" src="iphone/Image1.jpeg">
                <br>
            
                </br>
            <div  id="slide-wrapper">
            <img id="slideLeft" class="arrow" src="iphone/left arrow.png">
                <div id="slider">
                    <img class="thumbnail active" src="iphone/Image1.jpeg">
                    <img class="thumbnail" src="iphone/Image2.jpeg">
                    <img class="thumbnail" src="iphone/Image3.jpeg">
                    <img class="thumbnail" src="iphone/Image4.jpeg">
                    <img class="thumbnail" src="iphone/Image5.jpeg">
                </div>
            <img id="slideRight" class="arrow" src="iphone/right arrow.jpg">
            </div>
        </div>
</div>


    <script type="text/javascript" src="slider.js"></script>
    
</body>
</html>
